<html>
<head>
  <title>Connect Four</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id='header'> Tic-Tac-Toe </h1>
    <div id='container' class = 'container'> 
        <div id='box1'class = 'box'> <img/> </div>
        <div id='box2'class = 'box'> <img/> </div>
        <div id='box3'class = 'box'> <img/> </div>
        <div id='box4'class = 'box'> <img/> </div>
        <div id='box5'class = 'box'> <img/> </div>
        <div id='box6'class = 'box'> <img/> </div>
        <div id='box7'class = 'box'> <img/> </div>
        <div id='box8'class = 'box'> <img/> </div>
        <div id='box9'class = 'box'> <img/> </div>
    </div>
    <div id='winner'> </div>
    <button onclick="document.getElementById('myDialog').showModal()">
        Open Options
    </button>

    <dialog id="myDialog">
        <form method="dialog">
        <p><strong>Select an option:</strong></p>
        <menu>
            <button value="2-Player">2-Player</button>
            <button value="Singleplayer Easy">Single-Player</button>
        </menu>
        </form>
    </dialog>
    <script src="script.js"></script>
</body>
</html>
